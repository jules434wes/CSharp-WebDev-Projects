<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B 猜數字遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="game-container">
                    <!-- 標題 -->
                    <div class="text-center mb-4">
                        <h1 class="display-4">
                            <i class="fas fa-brain"></i> 1A2B 猜數字遊戲
                        </h1>
                        <p class="lead text-muted">猜測 4 位數字，A=位置對數字對，B=位置錯數字對</p>
                        <!-- 🎯 修改：更新提示 -->
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>注意：數字不可重複！</strong>
                        </div>
                    </div>

                    <!-- 遊戲規則 -->
                    <div class="alert alert-info mb-4">
                        <h5><i class="fas fa-info-circle"></i> 遊戲規則：</h5>
                        <ul class="mb-0">
                            <li><strong>A</strong>：位置對且數字對</li>
                            <li><strong>B</strong>：位置錯但數字存在於答案中</li>
                            <li>例如：答案 1234，猜測 1325 → 結果 1A2B</li>
                            <!-- 🎯 修改：更新規則說明 -->
                            <li><strong>重要：數字不可重複！</strong> 例如：1123 是無效輸入</li>
                        </ul>
                    </div>

                    <!-- 遊戲狀態 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5>遊戲 ID</h5>
                                    <h3 id="gameIdDisplay" class="text-primary">-</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5>嘗試次數</h5>
                                    <h3 id="attemptCount" class="text-success">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 輸入區域 -->
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <!-- 🎯 修改：更新標籤說明 -->
                            <label for="guessInput" class="form-label h5">
                                輸入你的猜測 (4位不重複數字)：
                            </label>
                            <input type="text" id="guessInput" class="form-control number-input"
                                   maxlength="4" placeholder="1234" disabled>
                            <!-- 🎯 新增：輸入提示 -->
                            <div class="form-text">
                                <i class="fas fa-lightbulb"></i>
                                提示：每個數字只能使用一次，例如 1234 或 5690
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="submitGuess" class="btn btn-primary btn-lg w-100" disabled>
                                <i class="fas fa-paper-plane"></i> 提交猜測
                            </button>
                        </div>
                    </div>

                    <!-- 開始新遊戲按鈕 -->
                    <div class="text-center mb-4">
                        <button id="newGameBtn" class="btn btn-success btn-lg">
                            <i class="fas fa-play"></i> 開始新遊戲
                        </button>
                    </div>

                    <!-- 結果顯示 -->
                    <div id="resultArea"></div>

                    <!-- 歷史記錄 -->
                    <div class="card mt-4" id="historyCard" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-history"></i> 猜測歷史</h5>
                        </div>
                        <div class="card-body">
                            <div id="historyList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
