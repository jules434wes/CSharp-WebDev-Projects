<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="StyleSheet.css" rel="stylesheet"/>

</head>
<body>
    <div class="container mt-4">
        <!-- 標題 -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">
                    <i class="fas fa-users"></i> 員工管理系統
                </h1>
                <p class="text-center text-muted">使用 Ajax 和 Web API 的完整 CRUD 系統</p>
            </div>
        </div>

        <!-- 訊息區域 -->
        <div id="messageArea"></div>

        <!-- 搜尋和新增區域 -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control"
                           placeholder="搜尋員工姓名、信箱、部門或職位...">
                    <button class="btn btn-outline-secondary" onclick="searchEmployees()">搜尋</button>
                    <button class="btn btn-outline-info" onclick="loadEmployees()">顯示全部</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" onclick="showAddEmployeeModal()">
                    <i class="fas fa-plus"></i> 新增員工
                </button>
            </div>
        </div>

        <!-- 員工列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list"></i> 員工列表</h5>
                <span id="employeeCount" class="badge bg-primary">載入中...</span>
            </div>
            <div class="card-body">
                <div id="loadingArea" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 載入員工資料中...
                </div>
                <div id="employeeTableContainer" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>信箱</th>
                                    <th>部門</th>
                                    <th>職位</th>
                                    <th>薪水</th>
                                    <th>入職日期</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="employeeTableBody">
                                <!-- 員工資料會動態載入到這裡 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="noDataArea" style="display: none;" class="text-center text-muted py-4">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <p>目前沒有員工資料</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/編輯員工 Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新增員工</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">

                        <div class="mb-3">
                            <label for="employeeName" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="employeeName" required maxlength="100">
                            <div class="invalid-feedback" id="nameError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">電子郵件 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="employeeEmail" required maxlength="255">
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="employeeDepartment" class="form-label">部門 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="employeeDepartment" required maxlength="50">
                            <div class="invalid-feedback" id="departmentError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="employeePosition" class="form-label">職位</label>
                            <input type="text" class="form-control" id="employeePosition" maxlength="50">
                        </div>

                        <div class="mb-3">
                            <label for="employeeSalary" class="form-label">薪水</label>
                            <input type="number" class="form-control" id="employeeSalary" min="0" step="1000">
                        </div>

                        <div class="mb-3">
                            <label for="employeeHireDate" class="form-label">入職日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="employeeHireDate" required>
                        </div>

                        <div class="mb-3" id="statusGroup" style="display: none;">
                            <label for="employeeStatus" class="form-label">狀態</label>
                            <select class="form-control" id="employeeStatus">
                                <option value="true">在職</option>
                                <option value="false">離職</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeBtn" onclick="saveEmployee()">
                        <i class="fas fa-save"></i> 儲存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>確定要刪除員工 <strong id="deleteEmployeeName"></strong> 嗎？</p>
                    <p class="text-muted">此操作會將員工標記為離職狀態。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash"></i> 確認刪除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 自訂 JavaScript -->
    <script src="employee-management.js"></script>
</body>
</html>
